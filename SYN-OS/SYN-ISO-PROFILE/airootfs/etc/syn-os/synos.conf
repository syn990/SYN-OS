#  (Declarative Installer State with Strategy Selectors)
# ============================================================================================

# ----- System Identity -----
Hostname="synbox"
UserAccountName="syntax990"
UserShell="/bin/zsh"

# ----- Locale / Input / Time -----
Locale="en_GB.UTF-8"
LocaleGen="en_GB.UTF-8 UTF-8"
KeyMap="uk"
TimeZone="GB"
VconsoleFont="ter-v16n"

# ----- Disk / Firmware Detection -----
Disk="/dev/vda"
BootMode="auto"               # auto|uefi|mbr
BootSize="512MiB"

# ----- STRATEGY SELECTORS (modular functions) -----
PartitionStrat="uefi-bootctl"  # uefi-bootctl | mbr-syslinux
VolumeStrat="luks-lvm"         # luks-lvm | luks-only | lvm-only | plain
FilesystemStrat="f2fs"         # ext4 | f2fs | btrfs | xfs
BootloaderStrat="auto"         # auto | systemd-boot | syslinux | grub

# ----- Filesystems -----
BootFs="fat32"                 # fat32 for UEFI ESP, ext4 for MBR boot
RootFs="f2fs"                  # matches FilesystemStrat

# ----- LUKS (if VolumeStrat contains "luks") -----
LuksCipher="aes-xts-plain64"
LuksKeySize="512"
LuksPbkdf="argon2id"
LuksLabel="cryptroot"

# ----- LVM (if VolumeStrat contains "lvm") -----
VgName="vg0"
LvRootName="root"
LvSwapName="swap"
SwapSize="0"                   # "0" to disable; "8G" to enable swap LV

# ----- Mount Points -----
RootMountLocation="/mnt"
BootMountLocation="/mnt/boot"

# ----- Bootloader Tuning -----
KernelOpts="quiet splash"

# ----- Safety -----
RequireWipeConfirm="yes"