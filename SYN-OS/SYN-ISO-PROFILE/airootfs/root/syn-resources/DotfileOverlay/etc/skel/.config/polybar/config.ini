[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[color]
background = #FF000000
foreground = #FFD0D0D0
primary = #FFB00000
secondary = #FF700000
alert = #FFFF3B30

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 24
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0
radius-bottom = 0
underline-size = 2
underline-color = ${color.primary}
padding = 1
module-margin-left = 1
module-margin-right = 1
separator =
dim-value = 1.0
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

; Fonts: keep Nerd font indexes so icons and launcher glyphs render
font-0 = "xos4 Terminus:size=9;2"
font-1 = "Iosevka Nerd Font:pixelsize=12;4"
font-2 = "Iosevka Nerd Font:pixelsize=10;3"

[bar/top]
inherit = bar/main
bottom = false
border-bottom-size = 2
border-bottom-color = ${color.primary}
modules-left = launcher sep title
modules-center = workspaces
modules-right = color-switch sep battery sep checknet sep date sep sysmenu

[bar/bottom]
inherit = bar/main
bottom = true
border-top-size = 2
border-top-color = ${color.primary}
modules-left = mpd
modules-center = cpu sep memory sep filesystem sep temperature sep updates sep speed
modules-right = volume sep brightness

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
