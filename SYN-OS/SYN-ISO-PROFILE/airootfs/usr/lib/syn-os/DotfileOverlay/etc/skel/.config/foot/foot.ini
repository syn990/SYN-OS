# ----- Identity & Window ------------------------------------------------------
app-id=foot
title=Terminal
dpi-aware=yes
# The pad values add subtle margins; "center" recentres the grid when resizing.
pad=8x6 center
resize-by-cells=yes
resize-delay-ms=100

# ----- Font -------------------------------------------------------------------
font=Terminus:size=14
bold-text-in-bright=yes

# ----- Scrollback --------------------------------------------------------------
[scrollback]
lines=10000

# ----- URL handling -----------------------------------------------------------
[url]
# Use your preferred opener; xdg-open is sane on most desktops.
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode

# ----- Colours (Nord) ---------------------------------------------------------
[colors]
# Slight transparency for a clean Nord-on-wallpaper look.
alpha=0.7
background=000000
foreground=d8dee9

# Normal colours
regular0=4c566a  # black
regular1=bf616a  # red
regular2=a3be8c  # green
regular3=ebcb8b  # yellow
regular4=5e81ac  # blue
regular5=b48ead  # magenta
regular6=88c0d0  # cyan
regular7=d8dee9  # white

# Bright colours
bright0=4c566a   # bright black
bright1=bf616a   # bright red
bright2=a3be8c   # bright green
bright3=ebcb8b   # bright yellow
bright4=5e81ac   # bright blue
bright5=b48ead   # bright magenta
bright6=88c0d0   # bright cyan
bright7=d8dee9   # bright white

# ----- Client-Side Decorations ------------------------------------------------
[csd]
color=4c566a
hide-when-maximized=yes

# ----- Key Bindings -----------------------------------------------------------
[key-bindings]
# Reveal and launch URLs visible on screen (foot will display hints).
show-urls-launch=Control+Shift+o

# Common UX: zoom controls, reset.
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0


# Spawn another terminal quickly.
spawn-terminal=Control+Shift+n

# Search (scrollback) start.
search-start=Control+Shift+r

# Clipboard copy/paste (typical terminal conventions).
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
unicode-input=Control+Shift+u



# ----- Optional: Touch --------------------------------------------------------
[touch]
long-press-delay=400